<form action="https://formspree.io/{{ .Get "email" }}" method="POST">
<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" name="name" placeholder="Your Name">
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control">
    <input class="input" type="email" name="email" placeholder="email@example.com">
  </div>
</div>

<div class="field">
  <label class="label">Subject</label>
  <div class="control">
    <input class="input" type="text" name="_subject" placeholder="Question">
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" name="message" placeholder="Enter your message"></textarea>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" type="submit">Submit</button>
  </div>
  <div class="control">
    <button class="button is-text" type="reset">Cancel</button>
  </div>
</div>

</form>
